<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/tabCat.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="start-page" id="startPage">
        <h1>Welcome to Tic Tac Toe</h1>
        <p>Press Spacebar to Start</p>
        <img src="images/cat.png" class="dvd-image">
    </div>
    <div class="game hidden" id="game">
        <h1>Tic Tac Toe</h1>
        <div class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </div>
        <div id="cellContainer">
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
            <div class="cell" id="cell9"></div>
        </div>
        <div class="display hide"></div>
        <div id="modes">
            <button id="playerMode">Human 1 v 1</button>
            <button id="aiMode">Player v AI</button>
        </div>
        <button id="restartButton">Restart</button>
        <button id="menuButton">Back</button>
        <img src="images/street-fighter.gif">
    </div>
    <div class="credit">
        <p>By <a href="https://github.com/Reshpack">@Reshpack</a> for <a href="https://www.theodinproject.com/">The Odin Project</a><img src="images/github.png" alt="" style="width: 30px;"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
